    <div class="container-fluid">


<!-- HEADER
===========================================-->
      <div id="header">
        <h1>Simon Says</h1>

        <div id="scoreboard">
          Score: <span class="score">0</span>
          Max: <span class="max-score">0</span>
        </div>
      </div>


<!-- GAME BOARD
===========================================-->
      <div id="gameboard">
        <div data-id="7" class="square square--top-left">7</div>
        <div data-id="8" class="square">8</div>
        <div data-id="9" class="square square--top-right">9</div>

        <div data-id="4" class="square">4</div>
        <div data-id="5" class="square">5</div>
        <div data-id="6" class="square">6</div>

        <div data-id="1" class="square square--bot-left">1</div>
        <div data-id="2" class="square">2</div>
        <div data-id="3" class="square square--bot-right">3</div>
      </div>

      <div id="options">
        <span id="mute"><i class="fa fa-square-o"></i>Mute</span>
        <span id="freestyle"><i class="fa fa-square-o"></i>Freestyle</span>
      </div>

      
<!-- OVERLAYS
===========================================-->
      <div id="countdown" class="overlay">
        <div class="overlay__content"></div>
      </div>

      <div id="gameover" class="overlay overlay--hidden">
        <div class="overlay__content">
          <div id="final-score">Final Score: <span class="score">0</span></div>
          <h1>Game Over</h1>
          <a id="btnPlayAgain" class="button button--text">Play Again</a>
        </div>
      </div>

      <div id="music" class="overlay">
        <div class="overlay__content">
          <h1>Play with music?</h1>
          <a id="btnPlayMusic" class="button button--text">Yes</a>
          <a id="btnNoMusic" class="button button--text">No</a>
        </div>
      </div>
      
    </div> <!-- .container-fluid -->

    <audio id="audio" src="audio/background.mp3" loop="true" preload="auto"></audio>
